# DNS Configuration for AI Infrastructure
# This file contains DNS configuration examples for different scenarios

---
# Example DNS records for external access
# Add these to your DNS provider (Cloudflare, Route53, etc.)

# A Records for external domain
# ai.bionicaisolutions.com         A    YOUR_CLUSTER_IP

# CNAME Records (if using load balancer)
# ai.bionicaisolutions.com         CNAME    your-loadbalancer.bionicaisolutions.com

---
# Example /etc/hosts entries for local testing
# Add these to your /etc/hosts file for local testing

# 127.0.0.1    ai.local

---
# Example CoreDNS configuration for internal cluster DNS
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  ai.server: |
    ai.internal {
        forward . 8.8.8.8 8.8.4.4
        cache
    }
