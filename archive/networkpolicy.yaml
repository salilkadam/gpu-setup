apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-infrastructure-netpol
  namespace: ai-infrastructure
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 8003
  # Allow ingress from within the namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: ai-infrastructure
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 8003
    - protocol: TCP
      port: 6379
  # Allow ingress from monitoring namespace (if exists)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 8003
  egress:
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: ai-redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow egress to external services (for model downloads, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
# Network policy for Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-redis-netpol
  namespace: ai-infrastructure
spec:
  podSelector:
    matchLabels:
      app: ai-redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from AI services
  - from:
    - podSelector:
        matchLabels:
          app: ai-routing-api
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow egress to external services
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
