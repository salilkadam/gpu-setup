apiVersion: v1
kind: Service
metadata:
  name: ai-routing-api-lb
  namespace: ai-infrastructure
  labels:
    app: ai-routing-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8001
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8001
    protocol: TCP
    name: https
  selector:
    app: ai-routing-api
  # Uncomment and configure for cloud providers
  # loadBalancerIP: "your-static-ip"
  # loadBalancerSourceRanges:
  # - "0.0.0.0/0"  # Allow all IPs, restrict as needed
---
