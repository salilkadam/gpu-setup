apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-routing-api
  namespace: ai-infrastructure
  labels:
    app: ai-routing-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-routing-api
  template:
    metadata:
      labels:
        app: ai-routing-api
    spec:
      containers:
      - name: routing-api
        image: python:3.11-slim
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_URL
          value: "redis://ai-redis:6379"
        - name: VLLM_URL
          value: "http://ai-vllm-service:8000"
        - name: STT_URL
          value: "http://ai-stt-service:8002"
        - name: TTS_URL
          value: "http://ai-tts-service:8003"
        command: ["python", "-c", "print('Routing API placeholder - needs actual implementation')"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
