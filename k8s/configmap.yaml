apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-infrastructure-config
  namespace: ai-infrastructure
data:
  # External domain configuration
  EXTERNAL_DOMAIN: "yourdomain.com"
  INTERNAL_DOMAIN: "internal"
  
  # API endpoints
  ROUTING_API_URL: "https://ai-api.yourdomain.com"
  STT_API_URL: "https://ai-stt.yourdomain.com"
  TTS_API_URL: "https://ai-tts.yourdomain.com"
  VLLM_API_URL: "https://ai-vllm.yourdomain.com"
  
  # Internal endpoints
  ROUTING_API_INTERNAL: "http://ai-routing-api:8001"
  STT_API_INTERNAL: "http://ai-stt-service:8002"
  TTS_API_INTERNAL: "http://ai-tts-service:8003"
  VLLM_API_INTERNAL: "http://ai-vllm-service:8000"
  
  # Redis configuration
  REDIS_URL: "redis://ai-redis:6379"
  
  # CORS configuration
  CORS_ORIGINS: "*"
  CORS_METHODS: "GET, POST, PUT, DELETE, OPTIONS"
  CORS_HEADERS: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
  
  # Performance settings
  MAX_REQUEST_SIZE: "100m"
  REQUEST_TIMEOUT: "300"
  PROXY_TIMEOUT: "300"
