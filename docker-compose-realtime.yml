# Docker Compose for Real-Time Model Routing
# Optimized for <300ms total latency with pre-loaded model pool

services:
  # vLLM Agent Model (Always Loaded)
  vllm-agent:
    image: vllm/vllm-openai:latest
    container_name: vllm-agent
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_DEVICE_ORDER=PCI_BUS_ID
      - VLLM_USE_TRITON_KERNEL=0
    volumes:
      - /opt/ai-models/models:/app/models:ro
      - vllm_agent_cache:/app/cache
      - vllm_agent_logs:/app/logs
    command: ["--host", "0.0.0.0", "--port", "8000", "--model", "/app/models/minicpm-v-4", "--trust-remote-code"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # vLLM Multimodal Model (Always Loaded - Shared for Avatar, Multimodal, Video)
  vllm-multimodal:
    image: vllm/vllm-openai:latest
    container_name: vllm-multimodal
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_DEVICE_ORDER=PCI_BUS_ID
      - VLLM_USE_TRITON_KERNEL=0
    volumes:
      - /opt/ai-models/models:/app/models:ro
      - vllm_multimodal_cache:/app/cache
      - vllm_multimodal_logs:/app/logs
    command: ["--host", "0.0.0.0", "--port", "8000", "--model", "/app/models/minicpm-v-4", "--trust-remote-code"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # vLLM Audio Model (Always Loaded - Shared for STT and TTS)
  vllm-audio:
    image: vllm/vllm-openai:latest
    container_name: vllm-audio
    restart: unless-stopped
    ports:
      - "8004:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_DEVICE_ORDER=PCI_BUS_ID
      - VLLM_USE_TRITON_KERNEL=0
    volumes:
      - /opt/ai-models/models:/app/models:ro
      - vllm_audio_cache:/app/cache
      - vllm_audio_logs:/app/logs
    command: ["--host", "0.0.0.0", "--port", "8000", "--model", "/app/models/minicpm-v-4", "--trust-remote-code"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Real-Time Routing API (Ultra-Fast)
  routing-api-realtime:
    build:
      context: .
      dockerfile: Dockerfile.routing
    container_name: ai-routing-api-realtime
    restart: unless-stopped
    ports:
      - "8001:8001"  # Routing API port
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - ROUTING_MODE=realtime
      - VLLM_AGENT_URL=http://vllm-agent:8000
      - VLLM_MULTIMODAL_URL=http://vllm-multimodal:8000
      - VLLM_AUDIO_URL=http://vllm-audio:8000
      - REDIS_URL=redis://redis:6379
    volumes:
      - /opt/ai-models:/opt/ai-models:ro
      - ./src/config:/app/src/config:ro
      - ./logs:/app/logs
    depends_on:
      - vllm-agent
      - vllm-multimodal
      - vllm-audio
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (Optimized for Real-Time)
  nginx:
    image: nginx:alpine
    container_name: ai-nginx-realtime
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - routing-api-realtime
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (Optimized for Real-Time)
  redis:
    image: redis:7-alpine
    container_name: ai-redis-realtime
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--maxmemory", "2gb", "--maxmemory-policy", "allkeys-lru"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring (Real-Time Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-prometheus-realtime
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'

  # Grafana Dashboard (Real-Time Monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-grafana-realtime
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Testing Service (Real-Time Testing)
  python-testing-realtime:
    image: python:3.10-slim
    container_name: ai-python-testing-realtime
    restart: unless-stopped
    environment:
      - MODELS_DIR=/opt/ai-models
      - ROUTING_URL=http://routing-api-realtime:8001
      - VLLM_AGENT_URL=http://vllm-agent:8000
      - VLLM_MULTIMODAL_URL=http://vllm-multimodal:8000
      - VLLM_AUDIO_URL=http://vllm-audio:8000
    volumes:
      - /opt/ai-models:/opt/ai-models:ro
      - ./test-results:/app/test-results
    working_dir: /app
    command: ["python", "-c", "print('Real-time testing service ready')"]
    depends_on:
      - routing-api-realtime

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  vllm_agent_cache:
    driver: local
  vllm_agent_logs:
    driver: local
  vllm_multimodal_cache:
    driver: local
  vllm_multimodal_logs:
    driver: local
  vllm_audio_cache:
    driver: local
  vllm_audio_logs:
    driver: local

networks:
  default:
    name: ai-network-realtime
    driver: bridge
